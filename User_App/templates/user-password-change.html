<!DOCTYPE html>
<html>
<head>
    <title>Password Change Page</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change</button>
    </form>
    <h1>Want To Go Back To User Panel?<a href="{% url 'user-panel' request.user.username %}"><button>Click</button></a></h1>
</body>
</html>
